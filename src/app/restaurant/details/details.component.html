<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Signup</title>
    <link rel="stylesheet" href="details.component.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <img src="C:\Users\MYPC\Downloads\logo.png" alt="Restaurant Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="login-btn"><a href="E:\skool saver projects\USA_cab_service\src\app\restaurant\login-page\login-page.component.html">Login</a></button>
            
        </nav>
    </header>

    <!-- Signup Form -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Register Your Restaurant</h2>
            <form action="#">
                <label for="owner-name">Owner's Name</label>
                <input type="text" id="owner-name" placeholder="Enter owner's full name" required>
                
                <label for="restaurant-name">Restaurant Name</label>
                <input type="text" id="restaurant-name" placeholder="Enter restaurant name" required>

                <label for="restaurant-type">Restaurant Type</label>
                <select id="restaurant-type" required>
                    <option value="">Select Restaurant Type</option>
                    <option value="dine-in">Dine-In</option>
                    <option value="cloud-kitchen">Cloud Kitchen</option>
                </select>

                <label for="food-serving">Foods Serving</label>
                <select id="food-serving" required>
                    <option value="">Select Food Type</option>
                    <option value="veg">Veg</option>
                    <option value="non-veg">Non-Veg</option>
                    <option value="both">Both</option>
                </select>

                <label for="cuisine">Cuisine Type</label>
                <select id="cuisine" required>
                    <option value="">Select Cuisine</option>
                    <option value="indian">Indian</option>
                    <option value="chinese">Chinese</option>
                    <option value="western">Western</option>
                </select>

                <!-- File Uploads -->
                <label for="fssai">Upload FSSAI License</label>
                <input type="file" id="fssai" required>

                <label for="menu">Upload Restaurant Menu</label>
                <input type="file" id="menu" required>

                <label for="dish-images">Top 5 Dish Images</label>
                <input type="file" id="dish-images" multiple required>

                <!-- Bank Account Details -->
                <h3>Bank Account Details</h3>
                
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" placeholder="Enter Bank Account Number" required>

                <label for="ifsc-code">IFSC Code</label>
                <input type="text" id="ifsc-code" placeholder="Enter IFSC Code" required>

                <label for="branch-name">Branch Name</label>
                <input type="text" id="branch-name" placeholder="Enter Branch Name" required>

                <!-- Account Login Details -->
                <button type="submit" class="signup-submit">Create Account</button>
                <script src="rescreate.js"></script>

                <div class="login-options">
                    <p>Already have an account? <a href="E:\skool saver projects\USA_cab_service\src\app\restaurant\login-page\login-page.component.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
